<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <header>

            <h1 id="title" class="text-center">Survey Form</h1>
            <p id="description" class="description text-center">
                Thank you for taking the time to help us improve the platform
            </p>

        </header>
        <!-- Form Area -->
        <div id="survey-form-container">
            <form action="./result.html" id=" survey-form">
                <div class="form-group">
                    <div class="input-box">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div class="input-box">
                        <label for="surname">Surname</label>
                        <br>
                        <input type="text" id="surname" name="surname" placeholder="Enter your surname" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <br>
                        <input type="email" id="email" name="email" placeholder="user@companyname.com" required>
                    </div>

                    <div class="input-box">

                        <label for="role" class="tag">Which option best describes your current role?</label>
                        <br>
                        <select id="dropdown" name="role" required>
                            <option disabled="" selected="" value="">Select current role</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                            <option value="job">Full Time Job</option>
                            <option value="job">Part Time Job</option>
                            <option value="learner">Full Time Learner</option>
                            <option value="preferNo">Prefer not to say</option>
                        </select>
                    </div>
                    <div class="input-box">

                        <label for="user-recommend" class="tag">Would you recommend us to a friend?</label>
                        <br>
                        <input type="radio" id="first-radio" name="user-recommend" value="definitely" checked>
                        <label for="first-radio">Definitely, Yes</label>
                        <br>
                        <input type="radio" id="second-radio" name="user-recommend" value="maybe">
                        <label for="second-radio">Maybe</label>
                        <br>
                        <input type="radio" id="third-radio" name="user-recommend" value="not-sure">
                        <label for="third-radio">Not sure</label>
                        <br>
                        <input type="radio" id="fourth-radio" name="user-recommend" value="no">
                        <label for="fourth-radio">Definitely, No</label>

                    </div>

                    <div class="input-box">

                        <label for="most-like" class="tag">What is your favorite feature ?</label>
                        <br>
                        <select id="dropdown" name="most-like" required>
                            <option disabled="" selected="" value="">Select an option</option>
                            <option value="courses">Courses</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="mentors">Mentors</option>

                        </select>
                    </div>

                    <div class="input-box">
                        <label for="movie" class="tag">What would you like to see improved? <span class="clue">(Check
                                all that apply)</span> </label>
                        <br>
                        <input type="checkbox" name="prefer" id="input-checkbox" value="front-end-projects">
                        <label for="input-checkbox">Front-end Projects</label>
                        <br>
                        <input type="checkbox" name="prefer" id="input-checkbox" value="back-end-project">
                        <label for="input-checkbox">Back-end Project</label>
                        <br>
                        <input type="checkbox" name="prefer" id="input-checkbox" value="data-science">
                        <label for="input-checkbox">Data Science</label>
                        <br>
                        <input type="checkbox" name="prefer" id="input-checkbox" value="additional-courses">
                        <label for="input-checkbox">Additional Courses</label>
                    </div>

                    <!-- Text-Area -->
                    <div class="input-box">
                        <label for="comment" class="tag">Any comments or suggestions?</label>
                        <br>
                        <textarea name="comment" id="comments" cols="25" rows="2"
                            placeholder="Enter your comment here...Thanxs for your commets...."></textarea>
                        <button type="submit" id="submit" class="submit-button">Submit</button>

                    </div>

                    <div id="form-submit">

                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
